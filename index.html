<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>table</title>
	<style>
		table,tr{
		border-spacing: 0px;
		border-color: blue;	
		}
	</style>
</head>
<body>
	<table border="1" width="1000" height="1000" align="center" style="border-spacing: 0px;">
		<tr>
			<td width="250" height="200"></td>
			<td colspan="2"></td>
			<td></td>
		</tr>

		<tr>
			<td colspan="4">
				<table border="1" width="1000" height="100">
					<tr>
						<td width="200" height="100"></td>
						<td width="400" height="100"></td>
						<td></td>
					</tr>
				</table>
			</td>
		</tr>

		<tr>
			<td colspan="4" height="400">
				<table border="1" width="1000" height="400">
					<tr>
						<td width="500" height="400"></td>
						<td></td>
					</tr>
				</table>
			</td>
		</tr>
		<tr>
			<td colspan="4">
				<table border="1" width="1000" height="100">
					<tr>
						<td width="350" height="100"></td>
						<td width="350" height="100"></td>
						<td></td>
					</tr>
				</table>
			</td>
		</tr>
		<tr>
			<td width="250" height="200"></td>
			<td></td>
			<td></td>
			<td></td>
		</tr>
	</table>
</body>
</html>
